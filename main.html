<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      video {
        width: 400px;
        height: 300px;
        object-fit: cover;
      }
      .none {
        display: none;
      }
      button {
        font-size: 18px;
        padding: 5px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <div class="vid-container">
        <video src="video/rain.mp4" id="rain-video"></video>
        <video src="video/beach.mp4" id="beach-video" class="none"></video>
      </div>
      <div class="player-container">
        <audio src="Sounds/rain.mp3" id="rain-sound"></audio>
        <audio src="Sounds/beach.mp3" id="beach-sound" class="none"></audio>
      </div>
      <div class="sound-picker">
        <button id="rain-btn">Rain</button>
        <button id="beach-btn">Beach</button>
      </div>
      <div id="time-select" class="time-select">
        <button id="smaller-mins">2 Minutes</button>
        <button id="medium-mins">5 Minutes</button>
        <button id="long-mins">10 Minutes</button>
      </div>
    </div>
    <div class="time-display">10:0</div>
    <button class="play">Play</button>
    <script src="script.js"></script>
  </body>
</html>
