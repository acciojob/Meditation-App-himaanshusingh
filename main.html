<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video src="sample-video.mp4" muted></video>
        <!-- <video src="video/beach.mp4" controls muted></video> -->
        <!-- <video src="video/rain.mp4" controls muted></video> -->
      </div>
      <div class="player-container">
        <audio src="sample-music.mp3" controls muted></audio>
        <!-- <audio src="audio/beach.mp3" controls muted></audio> -->
        <!-- <audio src="audio/rain.mp3" controls muted></audio> -->
      </div>
      <div class="sound-picker">
        <button type="button" id="night">☁️</button>
        <button type="button" id="day">☀️</button>
      </div>
      <div id="time-select" class="time-select">
        <button type="button" id="smaller-mins">2 Minutes</button>
        <button type="button" id="medium-mins">5 Minutes</button>
        <button type="button" id="long-mins">10 Minutes</button>
      </div>
      <div class="time-display">9:59</div>
      <button type="button" value="Play" class="play"></button>
    </div>
  </body>
</html>
