<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="vid-container">
        <video loop muted autoplay></video>
      </div>
      <div class="player-container">
        <audio loop></audio>
      </div>
      <div class="sound-picker">
        <button type="button" id="night">☁️</button>
        <button type="button" id="day">☀️</button>
      </div>
      <div id="time-select" class="time-select">
        <button type="button" id="smaller-mins">2 Minutes</button>
        <button type="button" id="medium-mins">5 Minutes</button>
        <button type="button" id="long-mins">10 Minutes</button>
      </div>
      <div class="time-display">10:00</div>
      <button type="button" class="play">Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
